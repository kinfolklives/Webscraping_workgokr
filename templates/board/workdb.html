<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <table class = "table table-striped">
        <tr>
            <th>회사명</th> <th>모집내용</th> <th>업무</th><th>경력</th><th>학력</th>
            <th>위치</th><th>마감일</th><th>등록/마감</th>
        </tr>
        {% for row in page_obj.0 %}
        <tr> <td> {{row.name}}</td> <td>{{row.title}}</td><td>{{row.desc}}</td><td>{{row.career}}</td><td>{{row.academic}}</td>
            <th>{{row.location}}</th><th>{{row.d_day1}}</th><th>{{row.d_day2}}</th>
        </tr>
        {% endfor %}        
    </table>
</body>
</html>
